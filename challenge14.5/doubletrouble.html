    <script>
        function twice(a) {
            let k = []
            a = [...new Set(a)]
            a.forEach(e => {
                e = e*2
                k.push(e)
                
            })
            return k
          
        }
        console.log(twice([1,2,22,2,5,75,8,4,3,2,1]))
    </script>
