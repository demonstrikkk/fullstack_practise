<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Password Validator</title>
</head>

<body>
    <script>
        function validatePassword(password) {
            // Check length
            if (password.length !== 8) {
                console.log("Password must be exactly 8 characters long.");
                return false;
            }

            // Regular expressions for validation
            const hasUppercase = /[A-Z]/.test(password); // At least one uppercase letter
            const hasLowercase = /[a-z]/.test(password); // At least one lowercase letter
            const hasNumber = /[0-9]/.test(password);    // At least one number
            const isAlphanumeric = /^[a-zA-Z0-9]+$/.test(password); // Only alphanumeric characters

            if (!hasUppercase) {
                console.log("Password must contain at least one uppercase letter.");
                return false;
            }

            if (!hasLowercase) {
                console.log("Password must contain at least one lowercase letter.");
                return false;
            }

            if (!hasNumber) {
                console.log("Password must contain at least one number.");
                return false;
            }

            if (!isAlphanumeric) {
                console.log("Password must only contain letters and numbers.");
                return false;
            }

            console.log("Password is valid.");
            return true;
        }

        // Test the function
        validatePassword("Abcdef12"); // Valid password
        validatePassword("abcdef12"); // Missing uppercase
        validatePassword("ABCDEF12"); // Missing lowercase
        validatePassword("Abcdefg!"); // Contains invalid character
        validatePassword("Abc12");    // Invalid length
    </script>
</body>

</html>
