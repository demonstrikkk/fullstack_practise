<body>
    <script>function filterProducts(products, filterCriterion) {
        return products.filter(product => {
            // Check if the product meets the filter criterion
            return Object.keys(filterCriterion).every(key => 
                product[key] === filterCriterion[key]
            );
        });
    }
    
    // Example usage:
    const products = [
        { id: 1, name: "Laptop", category: "Electronics", price: 899 },
        { id: 2, name: "Shoes", category: "Fashion", price: 50 },
        { id: 3, name: "Headphones", category: "Electronics", price: 150 },
        { id: 4, name: "T-shirt", category: "Fashion", price: 20 },
        { id: 5, name: "Smartphone", category: "Electronics", price: 699 }
    ];
    
    // Example filter criterion to get only Electronics category
    const filterCriterion = { category: "Electronics" };
    
    const filteredProducts = filterProducts(products, filterCriterion);
    console.log(filteredProducts);
    </script>
</body>
</html>
